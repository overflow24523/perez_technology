<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carousel con Thumbnails</title>
</head>
<body>
    <div class="tablonDeNoticias" >
        <div class="carousel-container">
            <div class="main-carousel">
                <div class="carousel-slide">
                    <img src="" alt="Imagen principal" id="main-image">
                </div>
            </div>
            <div class="thumbnail-y-controllers">
                <a href="#" class="carousel-control prev" id="prev-btn">&#10094;</a>
                <div class="thumbnail-carousel">
                <!-- Aquí se llenarán las miniaturas dinámicamente -->
                </div>
                <a href="#" class="carousel-control next" id="next-btn">&#10095;</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
